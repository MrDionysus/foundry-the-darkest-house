<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Equipment</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    <div class="resource">
      <label class="resource-label">Rating Modifier</label>
      <input type="text" name="data.ratingmodifier" value="{{data.ratingmodifier}}" data-dtype="Number"/>
    </div>
    <div class="tab" data-group="primary" data-tab="description">
      <label class="resource-label">Description</label>
      {{editor content=data.description target="data.description" rollData=rollData button=true owner=owner editable=editable}}
    </div>
  </section>

</form>
