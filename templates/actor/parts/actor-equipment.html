<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-formula">Rating Modifier</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="equipmentitem"><i class="fas fa-plus"></i> Add item</a>
    </div>
  </li>
  {{#each equipment as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <h4>{{item.name}}</h4>
      </div>
      {{log item}}
      <div class="item-formula item-prop">{{item.data.ratingmodifier}}</div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
